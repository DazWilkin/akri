apiVersion: akri.sh/v0
kind: Configuration
metadata:
  name: akri-opcua
spec:
  protocol:
    name: opcua
    discoveryDetails:
      protocolHandler: |+
        opcua:
          opcuaDiscoveryMethod: 
            standard:
              discoveryUrls:
              - opc.tcp://127.0.0.1:4855/
          applicationNames:
            action: Include
            items: 
              - "Some application name" 
  capacity: 5
  units: slaphappies